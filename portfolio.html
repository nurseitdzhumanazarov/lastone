    <!-- Booking Form -->
    <main class="booking">
        <div class="container my-5">
            <h2 class="text-center mb-4">Book Your Tour</h2>
            <p class="text-center mb-5">Fill in the details below to reserve your spot on one of our exciting tours!</p>

            <!-- Booking Form -->
            <form action="#" method="post">
                <div class="row">
                    <!-- Full Name -->
                    <div class="col-md-6 mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
                    </div>

                    <!-- Email -->
                    <div class="col-md-6 mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>
                </div>

                <!-- Phone Number -->
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
                </div>

                <!-- Country -->
                <div class="mb-3">
                    <label for="country" class="form-label">Country</label>
                    <input type="text" class="form-control" id="country" placeholder="Enter your country" required>
                </div>

                <!-- Tour Selection -->
                <div class="mb-3">
                    <label for="tour" class="form-label">Select Tour</label>
                    <select class="form-select" id="tour" required>
                        <option value="" selected disabled>Select a tour</option>
                        <option value="mountain-adventure">Mountain Adventure</option>
                        <option value="desert-expedition">Desert Expedition</option>
                        <option value="cultural-journey">Cultural Journey</option>
                    </select>
                </div>

                <!-- Tour Date -->
                <div class="mb-3">
                    <label for="date" class="form-label">Preferred Tour Date</label>
                    <input type="date" class="form-control" id="date" required>
                </div>

                <!-- Number of Days -->
                <div class="mb-3">
                    <label for="days" class="form-label">Number of Days</label>
                    <input type="number" class="form-control" id="days" placeholder="Enter number of days" min="1" required>
                </div>

                <!-- Number of People -->
                <div class="mb-3">
                    <label for="people" class="form-label">Number of People</label>
                    <input type="number" class="form-control" id="people" placeholder="Enter number of people" min="1" required>
                </div>

                <!-- Special Requests -->
                <div class="mb-3">
                    <label for="special-requests" class="form-label">Special Requests</label>
                    <textarea class="form-control" id="special-requests" rows="4" placeholder="Any special requests?" optional></textarea>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary">Book Now</button>
            </form>
        </div>
    </main>
